<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Klin | Sorteio Dia das Mães</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- modal section -->
    <section id="modal_background" class="dp_none"></section>
    <section id="modal_cadastro" class="dp_none">
        <form action="">
            <h1>Cadastre-se</h1>
            <fieldset class="dp_flex">
                <div class="dp_flex">
                    <label for="">Nome completo</label>
                    <input type="text">
                </div>
                
                <div class="dp_flex">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                
                <div class="dp_flex">
                    <label for="">Telefone</label>
                    <input type="text">
                </div>

                <div class="dp_flex" id="div_button">
                    <button type="submit">Concorrer</button>
                </div>
            </fieldset>
        </form>
    </section>

    <!-- backgound image -->
    <div id="img_background">
        <img src="images/img_background.jpg" alt="Imagem de mãe e filha se abraçando">
    </div>

    <!-- header -->
    <header class="dp_flex">
        <div class="dp_flex">
            <img src="images/logo.png" alt="">
            <h6>Spa Klin</h6>
        </div>

        <nav>
            <ul class="dp_flex">
                <li>Menu</li>
                <li>Serviços</li>
                <li>Agendamento</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <div>
            <section id="sct_title">
                <h2>Sorteio</h2>
                <h1>Dia das Mães</h1>
            </section>
            
            <!-- prizes -->
            <section id="sct_prizes">
                <p>Prêmios:</p>

                <section id="prizes">
                    <div id="prize1">
                        <div>
                            <p>Esfoliação</p>
                        </div>
                    </div>

                    <div id="prize2">
                        <div>
                            <p>Massagem</p>
                        </div>
                    </div>
            
                    <div id="prize3">
                        <div>
                            <p>Drenagem <br> Linfática</p>
                        </div>
                    </div>
                </section>
            </section>

            <!-- button -->
            <section id="sct_form">
                <button id="btnConcorrer">Concorra</button>
            </section>

            <hr>
            
            <!-- prize draw informations -->
            <section id="sct_date">
                <p>Sorteio dia <span>19/11</span> no Instagram <a href="https://www.instagram.com/drope.mag/?hl=pt-br" target="_blank">@spa_klin</a></p>
            </section>
        </div>
    </main>
</body>
</html>
